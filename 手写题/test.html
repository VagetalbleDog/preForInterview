<body>
  <div class="outer">
    <div class="mid">
      <h1>输入！会反转</h1>
      <input type="text" id="test1">
      <button onclick="trytry()">点击一下试试</button>
      <script>
        const input = document.getElementById('test1')
        function trytry(){
          let val = input.value
          val = String(val)
          if(val[0]==='!'){
            val = val.split('').reverse().join('')
            alert(val)
          }else{
            alert(val)
          }
        }
      </script>
    </div>
  </div>
</body>
